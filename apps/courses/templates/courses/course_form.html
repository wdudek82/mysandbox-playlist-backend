{% extends 'base.html' %}

{% block title %}{{ block.super }} | Create{% endblock title %}

{% block header %}
    Create Course
{% endblock header %}
{% block content %}
    <form method="POST" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create" class="btn btn-primary btn-xs">
        <a href="{% url 'course:list' %}" class="btn btn-default btn-xs">Cancel</a>
    </form>
{% endblock content %}

<div class="row">
    <div class="col-sm-4">
        <form method="GET" action=".">
            <input type="text" value="{{ request.GET.q }}" name="q" placeholder="searched title">
        </form>
        {% if request.GET.q %}
            <h2>You searched for: <b>{{ request.GET.q }}</b></h2>
        {% endif %}
    </div>
</div>
